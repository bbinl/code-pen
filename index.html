<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üñ•Ô∏è HTML Live Previewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-size: 18px;
      color: #0f0;
      user-select: none;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor {
      display: flex;
      height: 40vh;
      background: #1e1e1e;
      overflow: hidden;
    }

    .line-numbers {
      width: 40px;
      background: #2d2d2d;
      color: #888;
      padding: 10px 6px;
      text-align: right;
      white-space: pre;
      font-size: 14px;
      line-height: 1.4;
      user-select: none;
      overflow: hidden;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      line-height: 1.4;
      color: #eee;
      background: #1e1e1e;
      border: none;
      outline: none;
      resize: none;
      overflow: auto;
    }

    .dragbar {
      height: 10px;
      background: #444;
      cursor: row-resize;
      position: relative;
      transition: background 0.2s ease;
      z-index: 2;
    }

    .dragbar:hover, .dragbar.active {
      background-color: #666;
    }

    .dragbar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .preview {
      flex: 1;
      background: #fff;
      overflow: auto;
      border-top: 2px solid #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">üñ•Ô∏è HTML Live Previewer ‚Äî By Mahir Labib</div>
  <div class="container">
    <div class="editor" id="editor">
      <div class="line-numbers" id="lineNumbers">1</div>
      <textarea id="codeInput" placeholder="Write your HTML code here..."></textarea>
    </div>
    <div class="dragbar" id="dragbar"></div>
    <div class="preview">
      <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const lineNumbers = document.getElementById('lineNumbers');
    const previewFrame = document.getElementById('previewFrame');
    const dragbar = document.getElementById('dragbar');
    const editor = document.getElementById('editor');
    const container = document.querySelector('.container');

    function updateLineNumbers() {
      const lines = codeInput.value.split('\n').length;
      lineNumbers.textContent = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    }

    function updatePreview() {
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(codeInput.value);
      doc.close();
    }

    codeInput.addEventListener('input', () => {
      updateLineNumbers();
      updatePreview();
    });

    codeInput.addEventListener('scroll', () => {
      lineNumbers.scrollTop = codeInput.scrollTop;
    });

    // --- Smooth drag resize ---
    let isDragging = false;
    let animationFrame;

    function resizeEditor(y) {
      const containerTop = container.getBoundingClientRect().top;
      const newHeight = y - containerTop;
      if (newHeight > 50 && newHeight < window.innerHeight - 100) {
        editor.style.height = newHeight + 'px';
      }
    }

    function onMouseMove(e) {
      if (!isDragging) return;
      cancelAnimationFrame(animationFrame);
      animationFrame = requestAnimationFrame(() => resizeEditor(e.clientY));
    }

    function onTouchMove(e) {
      if (!isDragging) return;
      cancelAnimationFrame(animationFrame);
      animationFrame = requestAnimationFrame(() => resizeEditor(e.touches[0].clientY));
    }

    dragbar.addEventListener('mousedown', (e) => {
      if (e.button === 0) {
        isDragging = true;
        dragbar.classList.add('active');
        document.body.style.cursor = 'row-resize';
        e.preventDefault();
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      dragbar.classList.remove('active');
      document.body.style.cursor = 'default';
    });

    document.addEventListener('mousemove', onMouseMove);

    dragbar.addEventListener('touchstart', (e) => {
      isDragging = true;
      dragbar.classList.add('active');
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
      dragbar.classList.remove('active');
    });

    document.addEventListener('touchmove', onTouchMove);

    // Init
    updateLineNumbers();
    updatePreview();
  </script>
</body>
</html>

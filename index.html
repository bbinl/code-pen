<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üñ•Ô∏è HTML Live Previewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: monospace;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-size: 18px;
      color: #0f0;
      user-select: none;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .editor {
      display: flex;
      height: 40vh;
      overflow: hidden;
      background: #1e1e1e;
    }
    .line-numbers {
      background: #2d2d2d;
      color: #666;
      padding: 10px 8px;
      text-align: right;
      user-select: none;
      white-space: pre;
      font-size: 14px;
      border-right: 1px solid #444;
      width: 40px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      color: #eee;
      background: #1e1e1e;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.4;
      overflow: auto;
      scrollbar-width: thin;
    }
    .dragbar {
      height: 10px;
      background: #444;
      cursor: row-resize;
      position: relative;
      z-index: 10;
      transition: background-color 0.2s ease, height 0.2s ease;
    }
    .dragbar:hover, .dragbar.active {
      background-color: #666;
      height: 16px;
      border-radius: 8px;
    }
    .dragbar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .preview {
      flex: 1;
      background: #fff;
      border-top: 2px solid #333;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">üñ•Ô∏è HTML Live Previewer ‚Äî By Mahir Labib</div>
  <div class="container">
    <div class="editor">
      <div class="line-numbers" id="lineNumbers">1</div>
      <textarea id="codeInput" placeholder="Write your HTML code here..."></textarea>
    </div>
    <div class="dragbar" id="dragbar"></div>
    <div class="preview">
      <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const lineNumbers = document.getElementById('lineNumbers');
    const previewFrame = document.getElementById('previewFrame');
    const dragbar = document.getElementById('dragbar');
    const editor = document.querySelector('.editor');
    const container = document.querySelector('.container');

    // Update line numbers
    function updateLineNumbers() {
      const lines = codeInput.value.split('\n').length;
      lineNumbers.textContent = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
    }

    // Update preview
    function updatePreview() {
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(codeInput.value);
      doc.close();
    }

    codeInput.addEventListener('input', () => {
      updateLineNumbers();
      updatePreview();
    });

    codeInput.addEventListener('scroll', () => {
      lineNumbers.scrollTop = codeInput.scrollTop;
    });

    // Drag resize
    let isDragging = false;
    dragbar.addEventListener('mousedown', (e) => {
      if (e.button === 0) {
        isDragging = true;
        dragbar.classList.add('active');
        document.body.style.cursor = 'row-resize';
        e.preventDefault();
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        dragbar.classList.remove('active');
        document.body.style.cursor = 'default';
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const containerTop = container.getBoundingClientRect().top;
      const newHeight = e.clientY - containerTop;
      if (newHeight > 50 && newHeight < window.innerHeight - 50) {
        editor.style.height = newHeight + 'px';
      }
    });

    // Touch support
    dragbar.addEventListener('touchstart', (e) => {
      isDragging = true;
      dragbar.classList.add('active');
      document.body.style.cursor = 'row-resize';
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        dragbar.classList.remove('active');
        document.body.style.cursor = 'default';
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touchY = e.touches[0].clientY;
      const containerTop = container.getBoundingClientRect().top;
      const newHeight = touchY - containerTop;
      if (newHeight > 50 && newHeight < window.innerHeight - 50) {
        editor.style.height = newHeight + 'px';
      }
    });

    updateLineNumbers();
    updatePreview();
  </script>
</body>
</html>

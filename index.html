<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üñ•Ô∏è HTML Live Previewer (Fixed)</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --header-bg: #111;
      --header-color: #0f0;
      --border-color: #333;
      --line-number-bg: #2d2d2d;
      --line-number-color: #888;
      --text-color: #eee;
      --dragbar-bg: #444;
      --dragbar-hover: #666;
      --preview-bg: #fff;
      --button-bg: #333;
      --button-hover: #444;
      --button-active: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
    }

    .header {
      padding: 12px 20px;
      background: var(--header-bg);
      color: var(--header-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .controls button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      height: calc(100% - 42px);
      display: flex;
      flex-direction: column;
    }

    .editor-wrapper {
      display: flex;
      position: relative;
      height: 50%;
    }

    .line-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      padding: 10px 6px;
      background: var(--line-number-bg);
      color: var(--line-number-color);
      text-align: right;
      white-space: pre;
      user-select: none;
      pointer-events: none;
    }

    .code-container {
      flex: 1;
      overflow: auto;
      padding-left: 40px;
      position: relative;
    }

    textarea, .syntax-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 14px;
      font-family: inherit;
      line-height: 1.5;
      border: none;
      outline: none;
      white-space: pre;
    }

    textarea {
      background: transparent;
      color: var(--text-color);
      resize: none;
      z-index: 2;
      caret-color: white;
    }

    .syntax-highlight {
      z-index: 1;
      color: transparent;
      pointer-events: none;
    }

    .dragbar {
      height: 8px;
      background: var(--dragbar-bg);
      cursor: row-resize;
    }

    .preview-container {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .status-bar {
      padding: 4px 10px;
      background: var(--header-bg);
      font-size: 12px;
      color: var(--line-number-color);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>üñ•Ô∏è HTML Live Previewer</span>
    <div class="controls">
      <button onclick="runCode()">‚ñ∂ Run</button>
      <button onclick="clearEditor()">üóëÔ∏è Clear</button>
    </div>
  </div>
  <div class="container">
    <div class="editor-wrapper">
      <div class="line-numbers" id="lineNumbers">1</div>
      <div class="code-container">
        <textarea id="codeInput" spellcheck="false"></textarea>
        <div class="syntax-highlight" id="syntaxHighlight"></div>
      </div>
    </div>
    <div class="dragbar" id="dragbar"></div>
    <div class="preview-container">
      <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="status-bar">
      <span id="cursorPosition">Ln 1, Col 1</span>
      <span id="charCount">0 chars</span>
    </div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const lineNumbers = document.getElementById('lineNumbers');
    const previewFrame = document.getElementById('previewFrame');
    const cursorPosition = document.getElementById('cursorPosition');
    const charCount = document.getElementById('charCount');
    const syntaxHighlight = document.getElementById('syntaxHighlight');

    function updateLineNumbers() {
      const lines = codeInput.value.split('\n').length;
      lineNumbers.innerText = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    }

    function updateCursorPosition() {
      const pos = codeInput.selectionStart;
      const textUptoCursor = codeInput.value.substring(0, pos);
      const lines = textUptoCursor.split('\n');
      const line = lines.length;
      const col = lines[lines.length - 1].length + 1;
      cursorPosition.innerText = `Ln ${line}, Col ${col}`;
    }

    function updateCharCount() {
      charCount.innerText = `${codeInput.value.length} chars`;
    }

    function runCode() {
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(codeInput.value);
      doc.close();
    }

    function clearEditor() {
      if (confirm('Clear all code?')) {
        codeInput.value = '';
        updateLineNumbers();
        updateCharCount();
        runCode();
      }
    }

    codeInput.addEventListener('input', () => {
      updateLineNumbers();
      updateCursorPosition();
      updateCharCount();
    });

    codeInput.addEventListener('scroll', () => {
      lineNumbers.style.marginTop = `-${codeInput.scrollTop}px`;
      syntaxHighlight.scrollTop = codeInput.scrollTop;
      syntaxHighlight.scrollLeft = codeInput.scrollLeft;
    });

    codeInput.addEventListener('click', updateCursorPosition);
    codeInput.addEventListener('keyup', updateCursorPosition);

    codeInput.value = `<!DOCTYPE html>\n<html>\n<head><title>Test</title></head>\n<body>\n<h1>Hello!</h1>\n</body>\n</html>`;
    runCode();
    updateLineNumbers();
    updateCharCount();
    updateCursorPosition();
  </script>
</body>
</html>
